<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>

<form id="creditCard_form" method="post" action="#">
  <label><b>Credit Card Number</b></label>
  <input type="text" placeholder="Credit Card Number: " name="cardId">
  <br>
  <label><b>First Name</b></label>
  <input type="text" placeholder="First Name: " name="firstName">
  <br>
  <label><b>Last Name</b></label>
  <input type="text" placeholder="Last Name: " name="lastName">
  <br>
  <label><b>Expiration date</b></label>
  <input type="text" placeholder="Date of Expiration: " name="exp">
  <br>
  <input type="submit" value="DONE!">
</form>

<div id="login_error_message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<!-- Load checkout.js -->
<script src="payment.js"></script>
</body>
</html>
