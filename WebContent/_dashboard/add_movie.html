
<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie Page</title>
</head>
<body>
<h2>Add Movie Page</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="add_movie_form" method="post" action="#">
    <label><b>Movie Title</b></label>
    <label>
        <input name="title" placeholder="Enter Movie Title" type="text">
    </label>
    <br>
    <label><b>Movie Director</b></label>
    <label>
        <input name="director" placeholder="Enter Movie Director" type="text">
    </label>
    <br>
    <label><b>Movie Year</b></label>
    <label>
        <input name="year" placeholder="Enter Movie Year" type="text">
    </label>
    <br>
    <label><b>Movie Genre</b></label>
    <label>
        <input name="genre" placeholder="Enter Movie Genre" type="text">
    </label>
    <br>
    <label><b>Movie Star</b></label>
    <label>
        <input name="star" placeholder="Enter Movie Star" type="text">
    </label>
    <br>
    <input type="submit" value="Login">
</form>

<div id="add_movie_error_message"></div>

<a href="home.html"> Back to Dashboard</a>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="add_movie.js"></script>

</body>
</html>
