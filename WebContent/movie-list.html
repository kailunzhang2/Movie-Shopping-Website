<!-- This example is following frontend and backend separation.
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>movie List</title>
</head>
<body>


<h1>Movie List</h1>

<form id = "options">
  <fieldset>
    <legend>Please select your preferred contact method:</legend>
    <div>
      <input type="radio" id="sortingChoice1"
             name="sorting" value="titleRating">
      <label for="sortingChoice1">TitleRating</label>
      <input type="radio" id="sortingChoice2"
             name="sorting" value="ratingTitle">
      <label for="sortingChoice2">RatingTitle</label>
    </div>
    <div>
      <input type="radio" id="orderChoice1"
             name="order1" value="ASC">
      <label for="orderChoice1">TitleAscending</label>
      <input type="radio" id="orderChoice2"
             name="order1" value="DESC">
      <label for="orderChoice2">TitleDescending</label>
    </div>
    <div>
      <input type="radio" id="orderChoice3"
             name="order2" value="ASC">
      <label for="orderChoice1">RatingAscending</label>
      <input type="radio" id="orderChoice4"
             name="order2" value="DESC">
      <label for="orderChoice2">RatingDescending</label>
    </div>
    <div>
      <input type="radio" id="pageChoice1"
             name="pagination" value="10">
      <label for="pageChoice1">10</label>
      <input type="radio" id="pageChoice2"
             name="pagination" value="25">
      <label for="pageChoice2">25</label>
      <input type="radio" id="pageChoice3"
             name="pagination" value="50">
      <label for="pageChoice3">50</label>
      <input type="radio" id="pageChoice4"
             name="pagination" value="100">
      <label for="pageChoice4">100</label>
    </div>
    <div>
      <button type="submit">Confirm</button>
    </div>
  </fieldset>
</form>

<form id = "prev">
  <input type="button" value="Prev" />
</form>

<form id = "next">
  <input type="button" value="Next" />
</form>
<a href="cart.html"> checkout </a>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
  <!-- Create a table header -->
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Name</th>
    <th>year</th>
    <th>director</th>
    <th>first three genres</th>
    <th>first three stars</th>
    <th>rating</th>
    <th>buy</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
  <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
  <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movielistindex.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
